name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ==========================================
      # FRONTEND BUILD (COMMENTED OUT - NOT READY)
      # ==========================================
      # Uncomment this section when frontend is ready to deploy
      # - name: Install frontend dependencies
      #   working-directory: ./frontend
      #   run: npm ci
      #
      # - name: Build frontend
      #   working-directory: ./frontend
      #   run: npm run build
      #
      # - name: Copy frontend build to deployment directory
      #   run: |
      #     mkdir -p _site
      #     cp -r frontend/dist/* _site/

      # ==========================================
      # QUARTZ BUILD (ACTIVE)
      # ==========================================
      - name: Install Quartz dependencies
        working-directory: ./quartz
        run: npm ci

      - name: Build Quartz
        working-directory: ./quartz
        run: npx quartz build

      - name: Prepare deployment directory
        run: |
          # Create deployment directory if it doesn't exist (will exist when frontend is added)
          mkdir -p _site
          # Copy Quartz build to /docs subdirectory
          mkdir -p _site/docs
          cp -r quartz/public/* _site/docs/

      # ==========================================
      # DEPLOY TO GITHUB PAGES
      # ==========================================
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
