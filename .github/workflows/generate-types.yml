name: Generate TypeScript Types

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'backend/**/*.py'
      - 'backend/requirements.txt'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'backend/**/*.py'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install fastapi uvicorn pydantic

      - name: Generate OpenAPI spec
        working-directory: ./backend
        run: python generate_openapi.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate TypeScript types
        working-directory: ./frontend
        run: npm run generate:types

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code frontend/src/types/api.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/src/types/api.ts backend/openapi.json
          git commit -m "chore: auto-generate TypeScript types from OpenAPI spec [skip ci]"
          git push

      - name: Upload types as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: generated-types
          path: |
            frontend/src/types/api.ts
            backend/openapi.json
          retention-days: 7
